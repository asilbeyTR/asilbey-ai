
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AsilBey AI Danışmanı</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="content">
    <h1>AsilBey Sanal Akademi</h1>
    <p>Sağ alttaki AI panelinden danışmanlık alabilirsin.</p>
  </div>
  <div id="chat-widget">
    <div id="chat-header" onclick="toggleChat()">🤖 AI Danışman</div>
    <div id="chat-body" style="display: none;">
      <div id="chat-box">
        <div class="bot">Merhaba! Hedefini yaz, sana uygun eğitimleri önereyim.</div>
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="örnek: oyun geliştirmek istiyorum">
        <button onclick="sendMessage()">Gönder</button>
      </div>
    </div>
  </div>
<script src="/static/js/script.js"></script>
</body>
</html>
